<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register on NSS</title>
</head>
<link rel="stylesheet" href="CSS/w3.css">
<link rel="stylesheet" href="CSS/style.css">
<body>
    <!-- register box modal -->
    <center>
    <div id="register" class="back">
            <div style="padding:32px">
              <div class="w3-container w3-transparent w3-center" style="width: 60%;">
               <form>
                <h2 class="w3-wide">REGISTER</h2>
                <p>First Name:<input class="w3-input w3-border" id="register" type="text" placeholder="first_name"></p>
                <p>Last Name<input class="w3-input w3-border" id="register" type="text" placeholder="last_name"></p>
                <p>Email Id:<input class="w3-input w3-border" id="register" type="text" placeholder="example@gmail.com"></p>
                <p>Password:<input class="w3-input w3-border" id="register" type="password" placeholder="Example@123"></p>
                <p>Contact No.<input class="w3-input w3-border" id="register" type="number" placeholder="1234567890"></p>
                <p>Date of Birth:
                  <select name="DOB" id="date" height="3%" width="5%">
                    <option value="date">1</option>
                    <option value="date">2</option>
                    <option value="date">3</option>
                    <option value="date">4</option>
                    <option value="date">5</option>
                    <option value="date">6</option>
                    <option value="date">7</option>
                    <option value="date">8</option>
                    <option value="date">9</option>
                    <option value="date">10</option>
                    <option value="date">11</option>
                    <option value="date">12</option>
                    <option value="date">13</option>
                    <option value="date">14</option>
                    <option value="date">15</option>
                    <option value="date">16</option>
                    <option value="date">17</option>
                    <option value="date">18</option>
                    <option value="date">19</option>
                    <option value="date">20</option>
                    <option value="date">21</option>
                    <option value="date">22</option>
                    <option value="date">23</option>
                    <option value="date">24</option>
                    <option value="date">25</option>
                    <option value="date">26</option>
                    <option value="date">27</option>
                    <option value="date">28</option>
                    <option value="date">29</option>
                    <option value="date">30</option>
                    <option value="date">31</option>
                  </select>
                  <select name="DOB" id="month">
                    <option value="month">Jan</option>
                    <option value="month">Feb</option>
                    <option value="month">Mar</option>
                    <option value="month">Apr</option>
                    <option value="month">May</option>
                    <option value="month">Jun</option>
                    <option value="month">Jul</option>
                    <option value="month">Aug</option>
                    <option value="month">Sep</option>
                    <option value="month">Oct</option>
                    <option value="month">Nov</option>
                    <option value="month">Dec</option>
                  </select>
                  <select name="DOB" id="year">
                    <option value="year">1998</option>
                    <option value="year">1999</option>
                    <option value="year">2000</option>
                    <option value="year">2001</option>
                    <option value="year">2002</option>
                    <option value="year">2003</option>
                    <option value="year">2004</option>
                  </select>
                </p>
                <p>Gender: <br>Male:<input class=" w3-border" type="radio" name="gender" id="gender"> &nbsp;&nbsp;Female:<input class=" w3-border" type="radio" name="gender" id="gender"></p>
                <p></p>
                <p>Branch:&nbsp;&nbsp;CSE/IT<input class="w3-border" type="checkbox" id="branch">&nbsp;EXTC<input class="w3-border" type="checkbox" id="branch">&nbsp;CIVIL<input class="w3-border" type="checkbox" id="branch">&nbsp;MECH<input class="w3-border" type="checkbox" id="branch"></p> 
                <p>Year:&nbsp;&nbsp;2nd<input class="w3-border" type="checkbox" id="year">3rd<input class="w3-border" type="checkbox" id="year">4th<input class="w3-border" type="checkbox" id="year"></p> 
                <p>Section:&nbsp;&nbsp;A<input class="w3-border" type="checkbox" id="year">&nbsp;B<input class="w3-border" type="checkbox" id="year">&nbsp;C<input class="w3-border" type="checkbox" id="year"></p> 
                <p>Skills:<textarea name="Skills" id="skills" cols="5" rows="5" class="w3-input w3-border" placeholder="eg player of football,cricket"></textarea></p>

    
    
                <input type="reset" class="w3-button w3-padding-large w3-red w3-margin-bottom" value="reset">
                <input type="submit" class="w3-button w3-padding-large w3-red w3-margin-bottom" value="Register" id="register" >
                <a href="index1.html"><input type="button" class="w3-button w3-padding-large w3-red w3-margin-bottom" value="Close"></a>

            </form>
              </div>
            </div>
          </div>
        </center>
</body>
</html>
